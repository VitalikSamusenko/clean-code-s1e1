<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="promo">
    <img src="./eisenhower-matrix.jpg" class="promo-img">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="create-task">
      <label for="new-task" class="label-for-new-task task-label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input input-text" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="tasks-list-header">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list">
        <li class="tasks-list-item">
          <input type="checkbox" class="input input-checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task input input-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" class="icon">
          </button>
        </li>
        <li class="edit-mode tasks-list-item">
          <input type="checkbox" class="input input-checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input input-text">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img src="./remove.svg" class="icon">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="tasks-list-header">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="tasks-list-item">
          <input type="checkbox" class="input input-checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task input input-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" class="icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
