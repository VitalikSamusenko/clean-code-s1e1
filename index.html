<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="create-task">
      <h3 class="create-task__title">Add Item</h3>
      <div class="create-task__wrapper">
        <input class="create-task__input-text" type="text">
        <button class="create-task__button button">Add</button>
      </div>
    </section>
    <section class="incomplete">
      <h3 class="incomplete__title">Todo</h3>
      <ul class="incomplete__tasks-list">
        <li class="incomplete__tasks-list-item list-item">
          <input type="checkbox" class="list-item__input-checkbox">
          <label class="list-item__label">Pay Bills</label>
          <input type="text" class="list-item__input-text">
          <button class="list-item__button-edit button">Edit</button>
          <button class="list-item__button-delete button">
            <img src="./remove.svg" class="list-item__button-img" alt="remove img">
          </button>
        </li>
        <li class="incomplete__tasks-list-item incomplete__tasks-list-item_edit-mode list-item">
          <input type="checkbox" class="list-item__input-checkbox">
          <label class="list-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__input-text">
          <button class="list-item__button-edit button">Save</button>
          <button class="list-item__button-delete button">
            <img src="./remove.svg" class="list-item__button-img" alt="remove img">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title">Completed</h3>
      <ul class="completed__tasks-list">
        <li class="completed__tasks-list-item list-item">
          <input type="checkbox" class="list-item__input-checkbox" checked>
          <label class="list-item__label">See the Doctor</label>
          <input type="text" class=" list-item__input-text">
          <button class="list-item__button-edit button">Edit</button>
          <button class="list-item__button-delete button">
            <img src="./remove.svg" class="list-item__button-img" alt="remove img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
